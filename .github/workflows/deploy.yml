name: Deploy

on:
    push:

jobs:
    cleanFiles:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  key: ${{ secrets.SSHKEY }}
                  script: |
                      if [ -d "/home/blury/gpt4-all-fastapi" ]; then
                        rm -rf /home/blury/gpt4-all-fastapi
                      fi

    uploadFiles:
        runs-on: ubuntu-latest
        needs: cleanFiles
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Copy repository contents via scp
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  key: ${{ secrets.SSHKEY }}
                  source: "."
                  target: "/home/blury/gpt4-all-fastapi"

    buildAndRun:
        needs: uploadFiles
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  key: ${{ secrets.SSHKEY }}
                  script: |
                      cd /home/blury/gpt4-all-fastapi
                      docker-compose down --remove-orphans
                      docker-compose build
                      docker-compose up -d
